openapi: "3.0.0"

info:
  version: 1.0.0
  title: subscription_app
  description: "subscription_app„ÅÆOpenAPI"

tags:
  - name: subscriptions
    description: about subscriptions
  - name: search
    description: about search
  - name: account
    description: about account

servers:
  - url: ---
    description: production API
  - url: http://{host}:{port}/api/v0
    description: development
    variables:
      host:
        default: localhost
      port:
        default: '3000'

paths:
  /subscriptions:
    get:
      tags:
        - subscriptions
      operationId: get_subscriptions
      summary: Get subscriptions
      description: Get subscription
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/subscriptions_data"

    post:
      tags:
        - subscriptions
      operationId: make_subscription
      summary: Make subscription
      description: Make subscription
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/subscription_data"

      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                subscription:
                  type: object
                  required:
                    - name
                    - price
                    - paymentCycle
                    - firstPaymentDate
                    - paymentMethod
                  properties:
                    name:
                      $ref: "#/components/schemas/name"
                    price:
                      $ref: "#/components/schemas/price"
                    paymentCycle:
                      $ref: "#/components/schemas/paymentCycle"
                    firstPaymentDate:
                      $ref: "#/components/schemas/firstPaymentDate"
                    paymentMethod:
                      $ref: "#/components/schemas/paymentMethod"
                    remarks:
                      $ref: "#/components/schemas/remarks"
                    imageUrl:
                      $ref: "#/components/schemas/imageUrl"
                    isPause:
                      $ref: "#/components/schemas/isPause"

  /subscriptions/{subscriptionId}:
    delete:
      tags:
        - subscriptions
      operationId: delete_subscription
      summary: Delete subscription
      description: Delete subscription
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: object
                    properties:
                      subscription:
                        type: object
                        required:
                          - name
                          - price
                          - paymentCycle
                          - firstPaymentDate
                          - paymentMethod
                        properties:
                          name:
                            $ref: "#/components/schemas/name"
                          price:
                            $ref: "#/components/schemas/price"
                          paymentCycle:
                            $ref: "#/components/schemas/paymentCycle"
                          firstPaymentDate:
                            $ref: "#/components/schemas/firstPaymentDate"
                          paymentMethod:
                            $ref: "#/components/schemas/paymentMethod"
                          remarks:
                            $ref: "#/components/schemas/remarks"
                          imageUrl:
                            $ref: "#/components/schemas/imageUrl"
                          isPause:
                            $ref: "#/components/schemas/isPause"

    put:
      tags:
        - subscriptions
      operationId: update_subscription
      summary: Update subscription
      description: Update subscription
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                subscription:
                  type: object
                  required:
                    - name
                    - price
                    - paymentCycle
                    - firstPaymentDate
                    - paymentMethod
                  properties:
                    name:
                      $ref: "#/components/schemas/name"
                    price:
                      $ref: "#/components/schemas/price"
                    paymentCycle:
                      $ref: "#/components/schemas/paymentCycle"
                    firstPaymentDate:
                      $ref: "#/components/schemas/firstPaymentDate"
                    paymentMethod:
                      $ref: "#/components/schemas/paymentMethod"
                    remarks:
                      $ref: "#/components/schemas/remarks"
                    imageUrl:
                      $ref: "#/components/schemas/imageUrl"
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: object
                    properties:
                      subscription:
                        type: object
                        required:
                          - name
                          - price
                          - paymentCycle
                          - firstPaymentDate
                          - paymentMethod
                        properties:
                          name:
                            $ref: "#/components/schemas/name"
                          price:
                            $ref: "#/components/schemas/price"
                          paymentCycle:
                            $ref: "#/components/schemas/paymentCycle"
                          firstPaymentDate:
                            $ref: "#/components/schemas/firstPaymentDate"
                          paymentMethod:
                            $ref: "#/components/schemas/paymentMethod"
                          remarks:
                            $ref: "#/components/schemas/remarks"
                          imageUrl:
                            $ref: "#/components/schemas/imageUrl"
                          isPause:
                            $ref: "#/components/schemas/isPause"

  /search:
    get:
      tags:
        - search
      operationId: search_subscription
      summary: Search subscription
      description: Search subscription
      parameters:
        - name: body
          in: query
          description: 'search parameter'
          style: form
          schema:
            type: string
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      result:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              $ref: "#/components/schemas/name"
                            price:
                              $ref: "#/components/schemas/price"
                            paymentCycle:
                              $ref: "#/components/schemas/paymentCycle"
                            imageUrl:
                              $ref: "#/components/schemas/imageUrl"

  /account/{userId}:
    get:
      tags:
        - account
      operationId: get_setting
      summary: Get account setting
      description: Get account setting
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/accountSetting"

  /account:
    post:
      tags:
        - account
      operationId: make_account
      summary: Make account
      description: Make account
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/accountSetting"

    put:
      tags:
        - account
      operationId: update_setting
      summary: Update account setting
      description: Update account setting
      requestBody:
        description: Update account setting
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/accountSetting"
      responses:
        200:
          description: Successful operation





components:
  schemas:
    subscriptions_data:
      description: Get some subscriptions
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - subscriptions
          properties:
            subscriptions:
              description: Get as array
              type: array
              items:
                type: object
                required:
                  - name
                  - price
                  - paymentCycle
                  - firstPaymentDate
                  - paymentMethod
                properties:
                  subscriptionId:
                    $ref: "#/components/schemas/subscriptionId"
                  name:
                    $ref: "#/components/schemas/name"
                  price:
                    $ref: "#/components/schemas/price"
                  paymentCycle:
                    $ref: "#/components/schemas/paymentCycle"
                  firstPaymentDate:
                    $ref: "#/components/schemas/firstPaymentDate"
                  paymentMethod:
                    $ref: "#/components/schemas/paymentMethod"
                  remarks:
                    $ref: "#/components/schemas/remarks"
                  imageUrl:
                    $ref: "#/components/schemas/imageUrl"
                  isPause:
                    $ref: "#/components/schemas/isPause"

    subscription_data:
      description: Get a subscription
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - subscriptions
          properties:
            subscription:
              description: get as object
              type: object
              required:
                - name
                - price
                - paymentCycle
                - firstPaymentDate
                - paymentMethod
              properties:
                subscriptionId:
                  $ref: "#/components/schemas/subscriptionId"
                name:
                  $ref: "#/components/schemas/name"
                price:
                  $ref: "#/components/schemas/price"
                paymentCycle:
                  $ref: "#/components/schemas/paymentCycle"
                firstPaymentDate:
                  $ref: "#/components/schemas/firstPaymentDate"
                paymentMethod:
                  $ref: "#/components/schemas/paymentMethod"
                remarks:
                  $ref: "#/components/schemas/remarks"
                imageUrl:
                  $ref: "#/components/schemas/imageUrl"
                isPause:
                  $ref: "#/components/schemas/isPause"

    subscriptionId:
      description: Subscription unique id
      example: 11
      type: integer
      readOnly: true

    name:
      description: Name of subscription
      example: Amazon prime
      type: string

    price:
      description: Payment of subscription
      example: 1000
      type : integer

    paymentCycle:
      description: Payment cycle
      type: string
      enum:
        - oneMonth
        - twoMonths
        - threeMonths
        - sixMonths
        - year

    firstPaymentDate:
      description: First payment date
      type: string
      format: date

    paymentMethod:
      description: Payment method
      type: string
      enum:
        - cash
        - card

    remarks:
      description: Remarks
      type: string

    imageUrl:
      description: URL of icon
      type: string

    isPause:
      description: Stop payment
      type: boolean

    accountSetting:
      description: Account setting
      type: object
      properties:
        userId:
          description: User id
          type: integer
        currency:
          description: Currency
          type: string
          enum:
            - JPY
            - USD
        language:
          description: language
          type: string
          enum:
            - Japanese
            - English
